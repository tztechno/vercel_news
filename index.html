<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        #newsList {
            font-size: 18px;
            line-height: 1.5;
        }

        .new-item {
            font-weight: bold;
            color: red;
            /* 新規ニュース項目の色 */
        }

        #currentTime,
        #updateTime {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Latest News</h1>
    <div id="currentTime"></div>
    <div id="updateTime"></div>
    <ul id="newsList"></ul>

    <script>
        const apiUrl = 'http://localhost:3000/news';  // バックエンドのAPIエンドポイント
        let previousNews = [];  // 前回のニュース項目を保存する配列

        async function fetchNews() {
            try {
                const response = await fetch(apiUrl);
                const news = await response.json();
                const newsList = document.getElementById('newsList');
                newsList.innerHTML = '';

                // 新しいニュースを表示する
                news.forEach((newsItem) => {
                    const li = document.createElement('li');
                    li.textContent = newsItem;

                    // 新しいニュース項目には印をつける
                    if (!previousNews.includes(newsItem)) {
                        li.classList.add('new-item'); // 新規項目にクラスを追加
                    }

                    newsList.appendChild(li);
                });

                // 更新時刻を表示
                updateUpdateTime();
                // 現在のニュースを前回のニュースとして保存
                previousNews = news.slice();
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('currentTime').textContent = `現在時刻: ${formattedTime}`;
        }

        function updateUpdateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('updateTime').textContent = `更新時刻: ${formattedTime}`;
        }

        // 初回のニュース取得と現在時刻の表示
        fetchNews();
        updateCurrentTime();

        // 15分ごとにニュースを更新 (900000 ms)
        setInterval(fetchNews, 900000);
        // 1秒ごとに現在時刻を更新
        setInterval(updateCurrentTime, 1000);
    </script>
</body>

</html>
